<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/53585ff5e8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="col1">
        <div>
          <!-- <p>Hello</p> -->
        </div>
      </div>

      <div class="col2">
        <div>
          <!-- <p>World</p> -->
        </div>
      </div>
    </div>
    <div class="flexbox_container">
      <div class="column1">
        <div>
          <img
            class="icon"
            src="https://cdn-icons-png.flaticon.com/512/1822/1822940.png"
            alt=""
          />
        </div>
      </div>

      <div class="column2">
        <div class="animation-header">

          <div class="leftBracket">
            <img src="https://cdn-icons-png.flaticon.com/512/5111/5111503.png" alt="left-bracket">
          </div>
          <div class="text">
            <p  class="under-text">Hello, user!</p>
          </div>
          
          <div class="rightBracket">
            <img src="https://cdn-icons-png.flaticon.com/512/5111/5111519.png" alt="left-bracket">
          </div>
        </div>
        <div class="credentials">
          <div class="header">
            <span>Have an account?</span>
            <header>Login</header>
          </div>

          <div class="input-field">
            <input type="text" class="input" placeholder="Email" required />
            <i class="fa-duotone fa-user"></i>
          </div>

          <div class="input-field">
            <input type="text" class="input" placeholder="Password" required />
            <i class="fa-regular fa-key"></i>
          </div>

          <div class="input-field">
            <input type="submit" class="submit" value="Login" />
          </div>
          <div class="bottom">
            <div class="left">
              <input type="checkbox" id="check" />
              <label for="check"> Remember Me</label>
            </div>
            <div class="right">
              <label><a href="#">Forgot password?</a></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
